<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分包单位信息</title>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/easyui/themes/icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/easyui/themes/color.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/easyui/demo/demo.css}">
    <script type="text/javascript" th:src="@{/lib/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/easyui/jquery.easyui.min.js}"></script>
</head>
<body>

<table id="dg" title="分包单位信息" class="easyui-datagrid" style="width:100%;height:600px"
       url="./get_contractor"
       toolbar="#toolbar" pagination="true"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="name" width="50%">公司名称</th>
        <th field="contact" width="25%">联系人</th>
        <th field="mobile" width="25%">联系方式</th>
    </tr>
    </thead>
</table>

<div id="toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true"
       onclick="newContractor()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true"
       onclick="editContractor()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
       onclick="destroyContractor()">删除</a>
</div>


<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post">
        <div class="fitem">
            <label>分包单位:<br><input name="contractor" class="easyui-validatebox" required="true"> </label>
        </div>
        <div class="fitem">
            <label>联系人:<br><input name="contact" class="easyui-validatebox" required="true"></label>
        </div>
        <div class="fitem">
            <label>联系方式:<br><input name="mobile" class="easyui-validatebox" required="true"></label>

        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveContractor()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="$('#dlg').dialog('close')">取消</a>
</div>
</body>
<script th:src="@{/js/admin/contractor.js}"></script>
</html>
