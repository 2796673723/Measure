<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目信息</title>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/easyui/themes/icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/easyui/themes/color.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/easyui/demo/demo.css}">
    <script type="text/javascript" th:src="@{/lib/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/easyui/jquery.easyui.min.js}"></script>
</head>
<body>
<div>
    类型选择：
    <input id="cc" name="state" style="width:200px;" value="">
</div>
<br>
<div id="process" style="width: 100%;height: 30px"></div>
<!--<br>-->
<table id="dg" title="里程信息" style="width:100%;height:500px"></table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addProcess()">添加</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editProcess()">修改</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteProcess()">删除</a>
</div>

<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons">
    <div class="ftitle">里程信息</div>
    <form id="fm" method="post">
        <input name="type" type="hidden" class="easyui-validatebox" required="true" readonly>
        <div class="fitem">
            <label>起点里程:</label>
            <input name="start" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>终点里程:</label>
            <input name="end" class="easyui-validatebox" required="true">
        </div>

    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveEdit()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="$('#dlg').dialog('close')">取消</a>
</div>

</body>
<script th:src="@{/js/utils/processDiv.js}"></script>
<script th:src="@{/js/manager/process.js}"></script>
</html>
